# Front laser
laser_front:
  ros__parameters:
    port: /dev/ttyUSB0
    baud: 500000
    scan_duration: 0.025 # No info about that in SICK-docu, but 0.025 is believable and looks good in rviz
    scan_cycle_time: 0.040 # SICK-docu says S300 scans every 40ms
    inverted: false
    scan_id: 7
    frame_id: base_laser_link
    scan_topic: scan
    debug: false
    fields:
      '1':
        scale: 0.01
        start_angle: -2.36
        stop_angle: 2.36

# Filter the laserscan behind the robot
scan_filter:
  ros__parameters:
    lower_angle: -2.05
    upper_angle: 2.22

